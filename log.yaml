sources:
    test:
        type: GeoJSON
        url: blocks.json # test blocks
        scripts: ['colorbrewer.min.js']
camera:
    type: isometric

global:
    minval: 0
    maxval: 32
scene:
    background:
        color: '#add8e6'

layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: grey
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: lightblue

    test-linear:
        enabled: false
        data: { source: test }
        draw:
            text:
                collide: false
                repeat_distance: 0px
                # text_source: CENSUSAREA
                text_source: value
                font:
                    fill: red
                    size: 10px
            polygons:
                order: 3
                color: |
                    function() {
                        var gradient = colorbrewer.YlGnBu['6'];
                        var min = global.minval;
                        var max = global.maxval;
                        var value = feature.value;
                        //value = Math.pow(2, value);
                        var e = value - min;
                        var f = value - min;

                        f /= max;

                        var i = Math.floor(f * gradient.length)- 0;
                        i = Math.min(i, gradient.length - 1);
                        i = Math.max(i, 0);
                        return gradient[i];
                    }

            lines:
                visible: true
                order: 4
                width: [[3,.3px],[5,1px]]
                color: black
    test-log:
        enabled: true
        data: { source: test }
        draw:
            text:
                repeat_distance: 0px
                collide: false
                # text_source: CENSUSAREA
                text_source: value
                font:
                    fill: red
                    size: 10px
            polygons:
                order: 3
                color: |
                    function() {
                        var gradient = colorbrewer.YlGnBu['6'];
                        var min = Math.max(global.minval, 1);
                        var max = global.maxval;
                        var value = feature.value;
                        var e = value - min;
                        var f = value - min;

                        var minv = Math.log(min);
                        var maxv = Math.log(max);

                        // calculate adjustment factor
                        // based on https://stackoverflow.com/questions/846221/logarithmic-slider
                        var scale = (maxv-minv) / (max-min);
                        var s = (Math.log(value)-minv) / (scale + min);
                        s /= maxv;s
                        // if (s === Infinity) 

                        var j = Math.floor(s * gradient.length);
                        j = Math.min(j, gradient.length - 1);
                        j = Math.max(j, 0);
                        return gradient[j];
                    }

            lines:
                visible: true
                order: 4
                width: [[3,.3px],[5,1px]]
                color: black
