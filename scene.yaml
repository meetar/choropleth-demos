sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-PvCT6iP
    test:
        type: GeoJSON
        url: blocks.json # test blocks
        scripts: ['lib/colorbrewer.min.js']
layers:
    earth:
        data: { source: mapzen }
        draw:
            polygons:
                order: 0
                color: grey
    water:
        data: { source: mapzen }
        draw:
            polygons:
                order: 1
                color: lightblue
    test:
        data: { source: test }
        draw:
            text:
                visible: true
                # collide: false
                # text_source: CENSUSAREA
                text_source: |
                    function() {
                        var f = feature.value;
                        v = Math.pow(2, f);
                        return Math.floor(f);
                    }
                font:
                    fill: red
                    size: 10px
            polygons:
                order: 3
                color: |
                    function() {
                        var gradient = colorbrewer.YlGnBu['6'];
                        var min = 1;
                        var max = 32;
                        var value = feature.value;
                        value = Math.pow(2, value);
                        var e = value - min;
                        var f = value - min;

                        var minv = Math.log(1);
                        var maxv = Math.log(32);

                        // calculate adjustment factor
                        // based on https://stackoverflow.com/questions/846221/logarithmic-slider
                        var scale = (maxv-minv) / (max-min);

                        var s = (Math.log(value)-minv) / (scale + min);


                        s /= maxv;
                        f /= max;

                        var log = true;
                        // log = false;

                        if (log) {
                            var j = Math.floor(s * gradient.length)- 0;
                            j = Math.min(j, gradient.length - 1);
                            j = Math.max(j, 0);
                            return gradient[j];
                        } else {
                            var i = Math.floor(f * gradient.length)- 0;
                            i = Math.min(i, gradient.length - 1);
                            i = Math.max(i, 0);
                            return gradient[i];
                        }

                    }

            lines:
                visible: true
                order: 4
                width: [[3,.3px],[5,1px]]
                color: black
